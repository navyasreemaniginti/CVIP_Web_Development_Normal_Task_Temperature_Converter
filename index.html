<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

      
        <div class="box">
        <h1>Temperature Converter</h1>
        <div class="container">
          <form id="temperatureForm">
            <div class="form-group">
              <label for="celsiusInput">Celsius</label>
              <input type="number" id="celsiusInput" step="0.01">
            </div>
            <div class="form-group">
              <label for="kelvinInput">Kelvin</label>
              <input type="number" id="kelvinInput" step="0.01">
            </div>
            <div class="form-group">
              <label for="fahrenheitInput">Fahrenheit</label>
              <input type="number" id="fahrenheitInput" step="0.01">
            </div class="row">
            <input type="submit" value="Convert">
            <input type="button" value="Clear" onclick="clearFields()">
          </form>
          <div class="result" id="resultContainer"></div>
        </div>    
        

        </div>
   
       
   
  
    
   
  <script src="script.js"></script>
</body>
</html>
